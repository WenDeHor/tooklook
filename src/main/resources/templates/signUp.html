<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="an">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <!--   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">-->

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
          integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous"></script>
    <script type="text/javascript" src="blocks/js/script.js"></script>

</head>

<header th:insert="blocks/hederMine::header"></header>
<br>
<section class="jumbotron " style="background-color: rgba(196,246,255,0.34)">
    <h2>
        <p class="font-weight-bold text-uppercase text-center">REGISTRATION PAGE</p>
    </h2>

    <h4>
        <p class="text-center">To register, please enter your email last name and first name. It is allowed to register
            under pseudonyms.
            The password must contain letters and numbers. </p>
    </h4>
</section>
<body>

<div class="row">
    <div class="alert col-md-12 bg-light" style="background-color: bisque">
        <div class="nav justify-content-center">
            <!--            <div class="col-md-6">-->


            <form method="post" action="/signUp">
                <label for="login">Login
                    <input class="form-control" id="login" placeholder="Enter login" name="login">
                </label>
                <br>
                <label for="email">Email
                    <input class="form-control" type="text" id="email" placeholder="Enter email" name="email">
                </label>
                <br>
                <label for="password">Password
                    <input class="form-control" type="password" id="password" placeholder="Enter password" name="password">
                </label>
                <br>
                <label for="first-name">First Name
                    <input class="form-control" id="first-name" placeholder="Enter first name" name="firstName">
                </label>
                <br>
                <label for="last-name">Last Name
                    <input class="form-control" id="last-name" placeholder="Enter last name" name="lastName">
                </label>
                <br>
                <label for="remember-me">
                    <input type="checkbox" id="remember-me" name="remember-me">remember me</label>
                <input type="submit" value="SignUp">
                <br>
            </form>
            <!--            </div>-->
        </div>
    </div>
</div>
</body>
</html>
